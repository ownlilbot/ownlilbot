<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XLILNYX SYSTEM - NEON GLITCH</title>
<style>
:root {
  --bg: #0d1117;
  --card: rgba(22,27,34,0.85);
  --text: #e6edf3;
  --accent: #1e90ff;
  --danger: #ff4040;
  --success: #3cb371;
  --radius: 10px;
}
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: "Poppins", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}
.panel {
  background: var(--card);
  backdrop-filter: blur(10px);
  padding: 35px 25px;
  border-radius: var(--radius);
  width: 90%;
  max-width: 450px;
  box-shadow: 0 0 30px rgba(30,144,255,0.7), 0 0 50px rgba(255,0,255,0.4);
  text-align: center;
  position: relative;
  z-index: 1;
}
.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--accent);
  margin-bottom: 15px;
  box-shadow: 0 0 15px var(--accent), 0 0 30px rgba(30,144,255,0.5);
}
h1 {
  font-size: 1.6em;
  margin-bottom: 25px;
  position: relative;
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent), 0 0 25px rgba(30,144,255,0.6);
  animation: glitchAnim 1s infinite;
}
h1::before, h1::after {
  content: "XLILNYX BOT CONTROL";
  position: absolute;
  left: 0;
  width: 100%;
  clip: rect(0, 900px, 0, 0);
}
h1::before { animation: glitchTop 2s infinite linear alternate-reverse; color: #ff00ff; }
h1::after { animation: glitchBottom 2s infinite linear alternate-reverse; color: #00ffff; }

.input-group { margin-bottom: 15px; text-align:center; }
.label { font-size: 14px; font-weight: 500; margin-bottom:10px; color: var(--accent); text-shadow:0 0 5px var(--accent); display:block; }
input {
  width: 90%; max-width:350px; padding:12px; border:1px solid #222; border-radius:var(--radius);
  background: rgba(15,20,26,0.8); color: var(--text); text-align:center; font-size:14px;
  outline:none; transition:0.3s; box-shadow:0 0 10px rgba(30,144,255,0.7);
}
input:focus { border-color: var(--accent); box-shadow: 0 0 20px var(--accent), 0 0 40px rgba(30,144,255,0.6); }

.buttons { margin-top:15px; display:flex; justify-content:center; gap:12px; flex-wrap:wrap; }
button {
  border:none; border-radius:var(--radius); padding:10px 20px; font-size:14px; cursor:pointer; font-weight:bold;
  transition:0.3s; color:white; text-shadow:0 0 5px rgba(0,0,0,0.5);
}
button:hover { transform:scale(1.08); box-shadow:0 0 20px rgba(30,144,255,0.8),0 0 40px rgba(255,0,255,0.5); }
.on { background: var(--accent); box-shadow:0 0 15px var(--accent),0 0 30px rgba(30,144,255,0.5); }
.off { background: var(--danger); box-shadow:0 0 15px var(--danger),0 0 30px rgba(255,64,64,0.5); }
.music { background: var(--success); box-shadow:0 0 15px var(--success),0 0 30px rgba(60,179,113,0.5); }

pre { background: rgba(15,20,26,0.7); border-radius:var(--radius); padding:15px; margin-top:20px; text-align:left;
  color:#c9d1d9; font-size:13px; overflow-x:auto; white-space:pre-wrap; box-shadow:0 0 10px rgba(30,144,255,0.4); }
footer { margin-top:20px; font-size:12px; color:#888; text-shadow:0 0 5px rgba(30,144,255,0.3); }

#effects { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }

@keyframes glitchAnim {
  0%{text-shadow:0 0 10px #1e90ff,0 0 25px #1e90ff;}
  20%{text-shadow:2px 0 10px #ff00ff,-2px 2px 15px #00ffff;}
  40%{text-shadow:-2px -2px 10px #00ffff,2px 2px 15px #ff00ff;}
  60%{text-shadow:2px -2px 10px #ff00ff,-2px 2px 15px #00ffff;}
  80%{text-shadow:-2px 2px 10px #00ffff,2px -2px 15px #ff00ff;}
  100%{text-shadow:0 0 10px #1e90ff,0 0 25px #1e90ff;}
}
@keyframes glitchTop { 0%{clip:rect(0,450px,20px,0);transform:translate(-2px,-2px);}
  20%{clip:rect(5px,450px,25px,0);transform:translate(2px,2px);}
  40%{clip:rect(10px,450px,30px,0);transform:translate(-1px,1px);}
  60%{clip:rect(15px,450px,35px,0);transform:translate(1px,-1px);}
  80%{clip:rect(20px,450px,40px,0);transform:translate(0,2px);}
  100%{clip:rect(0,450px,20px,0);transform:translate(-2px,-2px);}
}
@keyframes glitchBottom { 0%{clip:rect(40px,450px,60px,0);transform:translate(2px,2px);}
  20%{clip:rect(45px,450px,65px,0);transform:translate(-2px,-1px);}
  40%{clip:rect(50px,450px,70px,0);transform:translate(1,1);}
  60%{clip:rect(55px,450px,75px,0);transform:translate(-1px,-2px);}
  80%{clip:rect(60px,450px,80px,0);transform:translate(2px,0);}
  100%{clip:rect(40px,450px,60px,0);transform:translate(2px,2px);}
}
</style>
</head>
<body>
<canvas id="effects"></canvas>

<div class="panel">
  <img src="https://files.catbox.moe/bpobft.jpg" class="avatar">
  <h1>XLILNYX BOT CONTROL</h1>

  <div class="input-group">
    <p class="label">INPUT YOUR APIKEY:</p>
    <input type="password" id="key" placeholder="OWNER_API_KEY">
  </div>

  <div class="input-group">
    <p class="label">FOR WHAT KILLED SYSTEM BOT?:</p>
    <input id="reason" placeholder="MAINTENANCE">
  </div>

  <div class="buttons">
    <button class="on" onclick="toggle(true)">START BOT</button>
    <button class="off" onclick="toggle(false)">KILLED BOT</button>
    <button class="music" onclick="playMusic()">PLAY SONG</button>
  </div>

  <pre id="output">   THANKS TO ALL PARTNER LEZARD</pre>
  <footer>©2025 XLILNYX CONTROL SYSTEM BOT</footer>
  <audio id="song" src="https://files.catbox.moe/4w8klm.mp3"></audio>
</div>

<script>
// Bot functions
async function toggle(enabled){
  const key=document.getElementById("key").value.trim();
  const reason=document.getElementById("reason").value.trim();
  const output=document.getElementById("output");
  output.textContent="INITIALIZING SYSTEM KILLED BOT...";
  try{
    const res=await fetch("/api/toggle",{method:"POST",headers:{"Content-Type":"application/json","x-api-key":key},body:JSON.stringify({enabled,reason})});
    const data=await res.json();
    output.textContent=JSON.stringify(data,null,2);
  }catch(err){ output.textContent="❌ Gagal terhubung ke server: "+err.message; }
}
function playMusic(){ const audio=document.getElementById("song"); audio.paused?audio.play():audio.pause(); }

// Particle & lightning effects
const canvas=document.getElementById("effects");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize",resize);
resize();

// Particles merata
const colors=["#ff00ff","#00ffff","#ffff00","#ff4500","#00ff00","#1e90ff"];
const particles=[];
for(let i=0;i<800;i++){
  particles.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*2+0.5,
    dx:(Math.random()-0.5)*1.2,
    dy:(Math.random()-0.5)*1.2,
    color: colors[Math.floor(Math.random()*colors.length)]
  });
}

// Lightning
const lightnings=[];
function createLightning(){ 
  lightnings.push({
    alpha:1,
    duration:Math.random()*5+2,
    strike:true,
    color: colors[Math.floor(Math.random()*colors.length)],
    x: Math.random()*w,
    y:0
  }); 
}

// Draw lightning strike
function drawStrike(light){
  ctx.beginPath();
  ctx.moveTo(light.x, light.y);
  let px=light.x, py=light.y;
  let seg = Math.floor(Math.random()*12+5);
  let length = h;
  for(let i=0;i<seg;i++){
    let nx = px + (Math.random()*40-20);
    let ny = py + length/seg;
    ctx.lineTo(nx,ny);
    px=nx; py=ny;
  }
  ctx.strokeStyle = light.color;
  ctx.lineWidth = 2;
  ctx.shadowColor = light.color;
  ctx.shadowBlur = 10;
  ctx.stroke();
}

// Animate particles & lightning
function draw(){
  ctx.clearRect(0,0,w,h);
  
  // Particles
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>w)p.dx*=-1;
    if(p.y<0||p.y>h)p.dy*=-1;
  });

  // Lightning
  if(Math.random()<0.15) createLightning(); // lebih sering
  lightnings.forEach((l,i)=>{
    if(l.strike) drawStrike(l);
    ctx.fillStyle=`rgba(255,255,255,${l.alpha*0.08})`;
    ctx.fillRect(0,0,w,h);
    l.alpha-=0.06; l.duration-=0.06;
    if(l.alpha<=0||l.duration<=0) lightnings.splice(i,1);
  });

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
